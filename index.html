  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%; background: #000;
      overflow: hidden;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

      width: 100vw;          /* full viewport width */

      background: #000;
    }
  </style>
</head>
