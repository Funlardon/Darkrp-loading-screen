<head>
  <title>Loading...</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;

    }

</head>
